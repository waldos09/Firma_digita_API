<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Examen firma</title>
</head>

<body>
    <p>Porfavor inicia sesion</p>
    <p>Si no tiene alguna cuenta creada use esta:</p>
    <p>Usuario: paola</p>
    <p>Correo: paola@gmail.com</p>
    <p>Contraseña:1234</p>
    <br><br>
    <div class="container">
        <form method="POST" action="/signin">
            <!-- User input -->
            <div class="form-outline mb-4">
                <input type="text" id="user" name="user" class="form-control" />
                <label class="form-label" for="form1Example1">Usuario</label>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control" />
                <label class="form-label" for="form1Example1">Correo</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" />
                <label class="form-label" for="form1Example2">Contraseña</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>

    </div>


</body>

</html>
